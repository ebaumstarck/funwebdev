  <body>
    <div>
      <canvas id="canvas"></canvas>
    </div>
    <div id="tools">
      <button id="clear">Clear</button>
      <span id="colorPicker">Color</span>
    </div>
  </body>
  <script type="text/javascript">
    $(document).ready(function(){
        var 
		  canvas = document.getElementById('canvas'),
		  context = canvas.getContext('2d');
        canvas.width = 480;
	    canvas.height = 360;
        
		//create color picker
        $("#colorPicker").jPicker({
          window : {
          	title : "Please pick a color",
            expandable : true,
	        position : {
	          x : 'right',
	          y : 'bottom'
	        }
          },
         images : {
            clientPath:'images/'
          },
		 color : {
		   active : new $.jPicker.Color({ hex:'000000'})
		 } 
        },
		 function(color){
		   var value = color.val('hex');
		   console.log(value);
		   context.strokeStyle = '#' + value;
		 }
		);
		context.scale(1.0, 1.0);
		context.lineWidth = 0.5;

		$('#clear').click(function(){
			context.clearRect(0,0,canvas.width,canvas.height);
		});
		
		function eRelative(ev){
          var e = {};
	      if (ev.layerX != null) { // Firefox
		    e.x = ev.layerX;
			e.y = ev.layerY;
		  } else if (ev.offsetX != null) { // Opera
		    e.x = ev.offsetX;
		    e.y = ev.offsetY;
		  }
		  return e;
		}
		
		var mouseDown = false;
		canvas.addEventListener("mousedown",function(e){
		  var er = eRelative(e);
	      context.beginPath();
	      context.moveTo(er.x,er.y);
		  mouseDown = true;
		});
		canvas.addEventListener("mousemove",function(e){
		  if(mouseDown ==true){
			var er = eRelative(e);
			context.lineTo(er.x,er.y);
			context.stroke();
		  }
		});
		canvas.addEventListener("mouseup",function(e){
		  mouseDown = false;
		});
